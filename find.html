<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KakaoTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-message fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                    <div class="nav__dot"></div>
                </a>
            </li>
        </ul>
    </nav>

    <header class="name-header">
        <h1 class="name-header__title">Find</h1>
        <div class="name-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span class="name-header__span3"><a href="setting.html">
                    <i class="fa-solid fa-gear fa-lg"></i></a>
                <div class="find_dot"></div>
            </span>
        </div>
    </header>

    <main class="main-space">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-blog"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommend-friends">
            <h6>Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home<i class="fa-solid fa-chevron-right"></i></span>
        </div>

        <div class="open-content">
            <div class="open-content__column">
                <h4 class="open-content__title">#GIRL'S DAY</h4>
                <h6 class="open-content__hashtag">#girl's day #k-pop #friends</h6>
                <div class="open-content__members">
                    <img src="screenshots/photo.jpg" />
                    <span>345 members</span>
                    <div class="divider"></div>
                    <span>Active</span>
                </div>
            </div>
            <div class="open-content__column">
                <img src="screenshots/girlsday.JPG" />
                <span><i class="fa-solid fa-heart fa-xs"></i>326</span>
            </div>
        </div>

        <div class="open-content">
            <div class="open-content__column">
                <h4 class="open-content__title">#BTS</h4>
                <h6 class="open-content__hashtag">#bts #army #world</h6>
                <div class="open-content__members">
                    <img src="screenshots/photo.jpg" />
                    <span>802 members</span>
                    <div class="divider"></div>
                    <span>Active</span>
                </div>
            </div>
            <div class="open-content__column">
                <img src="screenshots/bts.JPG" />
                <span><i class="fa-solid fa-heart fa-xs"></i>1507</span>
            </div>
        </div>
        </div>
    </main>

    <div class="no-mobile">
        <span>Your Screen is super big</span>
    </div>

    <script src="https://kit.fontawesome.com/5a78fc87bd.js" crossorigin="anonymous"></script>
</body>

</html>
