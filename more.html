<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KakaoTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-message fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                    <div class="nav__dot"></div>
                </a>
            </li>
        </ul>
    </nav>

    <header class="name-header">
        <h1 class="name-header__title">More</h1>
        <div class="name-header__icons">
            <span class="name-header__span"><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span class="name-header__span2"><i class="fa-solid fa-music fa-lg"></i></span>
            <span class="name-header__span3"><a href="setting.html">
                    <i class="fa-solid fa-gear fa-lg"></i></a>
                <div class="find_dot"></div>
            </span>
        </div>
    </header>

    <main class="main-space">
        <div class="user">
            <div class="user__column">
                <img class="user__avatar user__avatar--xl" src="screenshots/photo.jpg" />
                <div class="user__text">
                    <h4 class="user__name">HyoJeung Choi</h4>
                    <h6 class="user__subtitle">+82 10-1234-5678 <i class="fa-solid fa-circle-exclamation"></i>
                    </h6>
                </div>
            </div>
            <div class="user__column">
                <span><i class="fa-regular fa-bookmark fa-2x"></i></span>
            </div>
        </div>

        <div class="find-icons more-icons__1">
            <div class="find-icons__icon">
                <i class="fa-regular fa-calendar fa-lg"></i>
                <span>Calendar</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-hard-drive fa-lg"></i>
                <span>Talk Drive</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-face-smile fa-lg"></i>
                <span>Emoticons</span>
                <div class="more__dot"></div>
            </div>
            <div class="find-icons__icon">
                <i class="fa-brands fa-ethereum fa-lg"></i>
                <span>Themes</span>
            </div>
        </div>

        <div class="find-icons more-icons__2">
            <div class="find-icons__icon">
                <i class="fa-brands fa-hive fa-lg"></i>
                <span>Account</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-headset fa-lg"></i>
                <span>Openchat</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-user-group fa-lg"></i>
                <span>Friends</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-brands fa-amazon-pay fa-lg"></i>
                <span>Payment</span>
            </div>
        </div>

        <div class="suggestions">
            <h4 class="suggestions__text">Suggestions</h4>
            <div class="suggestions__icons">
                <div class="suggestions__icon">
                    <img src="screenshots/chunsik.JPG" />
                    <span>Kakao Story</span>
                </div>
                <div class="suggestions__icon">
                    <img src="screenshots/apeach.JPG" />
                    <span>Kakao Friends</span>
                </div>
                <div class="suggestions__icon">
                    <img src="screenshots/lion.JPG" />
                    <span>Kakao Gems</span>
                </div>
            </div>
        </div>
    </main>
    <div class="no-mobile">
        <span>Your Screen is super big</span>
    </div>
    <div class="no-orientation">
        <span>Please flip your phone</span>
    </div>

    <script src="https://kit.fontawesome.com/5a78fc87bd.js" crossorigin="anonymous"></script>
</body>

</html>
