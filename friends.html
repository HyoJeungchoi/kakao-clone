<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KakaoTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-message fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                    <div class="nav__dot"></div>
                </a>
            </li>
        </ul>
    </nav>

    <header class="name-header">
        <h1 class="name-header__title">Friends</h1>
        <div class="name-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span>
                <a href="setting.html">
                    <i class="fa-solid fa-gear fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <a class="friends-display">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Names Display
        <i class="fa-solid fa-chevron-right"></i>
    </a>

    <main class="main-space">
        <div class="user">
            <div class="user__column">
                <img class="user__avatar user__avatar--xl" src="screenshots/photo.jpg" />
                <div class="user__text">
                    <h4 class="user__name">HyoJeung Choi</h4>
                    <!-- <h6 class="user__subtitle">this is a test text</h6> -->
                </div>
            </div>
            <div class="user__column">
            </div>
        </div>

        <div class="friends-channel">
            <span>Channel</span>
            <span><i class="fa-solid fa-chevron-up"></i></span>
        </div>

        <div class="user">
            <div class="user__column">
                <img class="user__avatar user__avatar--sm" src="screenshots/channel.JPG" />
                <div class="user__text">
                    <h4 class="user__name user__name--notbold">Channel</h4>
                    <!-- <h6 class="user__subtitle">this is a test text</h6> -->
                </div>
            </div>
            <div class="user__column">
                <span>2</span>
                <span><i class="fa-solid fa-chevron-right"></i></span>
            </div>
        </div>
    </main>
        <div class="splash-image">
            <i class="fa-solid fa-comment"></i>
        </div>
        
        <div class="no-mobile">
            <span>Your Screen is super big</span>
        </div>


    <script src="https://kit.fontawesome.com/5a78fc87bd.js" crossorigin="anonymous"></script>
</body>

</html>
