<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting - KakaoTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="sc-header">
        <div class="sc-header-column">
            <i class="fa-solid fa-chevron-left fa-xl"></i>
        </div>
        <div class="sc-header-column">
            <h1>Settings</h1>
        </div>
        <div class="sc-header-column">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </div>
    </header>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-message fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                    <div class="nav__dot"></div>
                </a>
            </li>
        </ul>
    </nav>

    <main class="main-space main-space-setting">
        <div class="setting-lists">
            <div class="setting-list setting-list-top">
                <i class="fa-solid fa-bullhorn fa-xl"></i>
                <span>Notices</span>
            </div>
            <div class="setting-list">
                <i class="fa-solid fa-flask fa-xl"></i>
                <span>Kakao Lab</span>
            </div>
            <div class="setting-list">
                <div class="setting-list-alt">
                    <i class="fa-solid fa-circle-exclamation fa-xl setting-black"></i>
                    <span>Version</span>
                    <div class="setting-icon badge">N</div>
                    <span>Latest Version</span>
                </div>
            </div>
            <div class="setting-list">
                <i class="fa-solid fa-lock fa-xl"></i>
                <span>Privacy</span>
            </div>
            <div class="setting-list">
                <i class="fa-regular fa-bell fa-xl"></i>
                <span>Notifications</span>
            </div>
            <div class="setting-list">
                <i class="fa-regular fa-user fa-xl"></i>
                <span>Friends</span>
            </div>
            <div class="setting-list">
                <i class="fa-regular fa-comment fa-xl"></i>
                <span>Chats</span>
            </div>
            <div class="setting-list">
                <i class="fa-regular fa-lightbulb fa-xl"></i>
                <span>Display</span>
            </div>
            <div class="setting-list">
                <div class="setting-list-alt">
                    <i class="fa-brands fa-amazon fa-xl"></i>
                    <span>Themes</span>
                    <div class="setting-icon badge">N</div>
                    <span>Default theme</span>
                </div>
            </div>
        </div>
    </main>

    <div class="no-mobile">
        <span>Your Screen is super big</span>
    </div>
    <div class="no-orientation">
        <span>Please flip your phone</span>
    </div>

    <script src="https://kit.fontawesome.com/5a78fc87bd.js" crossorigin="anonymous"></script>
</body>

</html>
