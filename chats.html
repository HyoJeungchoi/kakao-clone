<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - KakaoTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-message fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                    <div class="nav__dot"></div>
                </a>
            </li>
        </ul>
    </nav>

    <header class="name-header">
        <h1 class="name-header__title">Chats</h1>
        <div class="name-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-message fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <main class="main-space">
        <div class="user">
            <div class="user__column">
                <img class="user__avatar" src="screenshots/photo.jpg" />
                <div class="user__text">
                    <h4 class="user__name">HyoJeung Choi</h4>
                    <h6 class="user__subtitle">Congratulation! You got it</h6>
                </div>
            </div>
            <div class="user__column user__column--chat">
                <span>21:22</span>
                <span class="badge">1</span>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/5a78fc87bd.js" crossorigin="anonymous"></script>
</body>

</html>
